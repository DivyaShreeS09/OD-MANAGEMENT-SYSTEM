<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student OD Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<!-- TOP HEADER BAR -->
<div class="top-header">
  <div class="header-left">
    <img src="assets/SIST logo.jpeg" class="dash-logo" alt="Sathyabama Logo">
  </div>

  <div class="header-center">
    <h1 class="page-title">STUDENT OD PORTAL</h1>
  </div>

  <div class="header-right">
  <span id="loggedUser"></span>
    <span class="logged_user">Logged in as: Anjali </span>
    <button class="logout-btn" onclick="window.location.href='index.html'">Sign Out</button>
  </div>
</div>

  <div class="student-form">
    <h2>REQUEST On-Duty</h2>
    <form id="odForm">
      <input type="text" id="registerNo" placeholder="Enter your Register Number" required>
      <input type="text" id="studentName" placeholder="Enter your Name" required>
      <input type="text" id="program" placeholder="Enter your Program (e.g. B.E CSE AIML)" required>
      <input type="text" id="section" placeholder="Enter your Section (e.g. A1)" required>
      <input type="text" id="reason" placeholder="Reason / Event Details" required>
       <!-- Date Range -->
<div class="dt-grid">
  <div class="dt-field">
    <label class="dt-label" for="fromDate">From Date</label>
    <input type="date" id="fromDate" required>
  </div>

  <div class="dt-field">
    <label class="dt-label" for="toDate">To Date</label>
    <input type="date" id="toDate" required>
  </div>
</div>

<!-- Time Range -->
<div class="dt-grid">
  <div class="dt-field">
    <label class="dt-label" for="startTime">Start Time</label>
    <input type="time" id="startTime" required>
  </div>

  <div class="dt-field">
    <label class="dt-label" for="endTime">End Time</label>
    <input type="time" id="endTime" required>
  </div>
</div>
      <button type="submit" class="login-btn">Request OD</button>
    </form>
  </div>
  <h2 style="text-align:center;margin-top:40px;">Your OD Request History</h2>

  <div class="table-wrapper">
    <table class="od-table">
      <thead>
        <tr>
          <th>Reason / Subject</th>
          <th>Date & Time</th>
          <th>Status</th>
          <th>Download PDF</th>
        </tr>
      </thead>
      <tbody id="studentHistory">
        <!-- Dynamic content -->
      </tbody>
    </table>
  </div>




  <script src="scripts.js"></script>
</body>
</html>
