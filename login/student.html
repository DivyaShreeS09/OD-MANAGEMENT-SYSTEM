<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student OD Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-body">
  <div class="dash-header">
    <img src="assets/SIST logo.jpeg" class="dash-logo" alt="Sathyabama Logo" class="login-logo" style="width:420px;height:auto;" alt="Sathyabama Logo">
    <h1>Student OD Portal</h1>
  </div>

  <div class="student-form">
    <h2>Request On-Duty</h2>
    <form id="odForm">
      <input type="text" id="studentName" placeholder="Enter your name" required>
      <input type="text" id="program" placeholder="Enter your Program (e.g. B.E AIML A2)" required>
      <input type="text" id="registerNo" placeholder="Enter your Register No" required>
      <input type="text" id="section" placeholder="Enter your Section (e.g. A2)" required>
      <input type="text" id="reason" placeholder="Reason / Event Details" required>
      <input type="date" id="fromDate" required>
      <input type="date" id="toDate" required>
      <input type="time" id="startTime" required>
      <input type="time" id="endTime" required>
      <button type="submit" class="login-btn">Submit OD</button>
    </form>
  </div>

  <div class="table-wrapper">
    <table class="od-table">
      <thead>
        <tr>
          <th>Reason / Subject</th>
          <th>Date & Time</th>
          <th>Status</th>
          <th>Download PDF</th>
        </tr>
      </thead>
      <tbody id="studentHistory">
        <!-- Dynamic content -->
      </tbody>
    </table>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
