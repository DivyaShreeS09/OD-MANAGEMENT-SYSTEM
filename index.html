<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OD Management System - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="login-body">
  <div class="login-overlay">
    <div class="login-box">
      <img src="assets/SIST logo.jpeg" alt="Sathyabama Logo" class="login-logo" style="width:320px;height:auto;"
        alt="Sathyabama Logo">
      <h1 class="login-title">OD Management System</h1>

      <form id="loginForm">
        <label for="role">Login as</label>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="staff">Staff (Class/Year Coordinator)</option>
          <option value="admin">Admin (HOD)</option>
        </select>

        <label for="username">Register No / Staff ID</label>
        <input type="text" id="username" required placeholder="Enter your ID">

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" required placeholder="Enter password">
          <span id="togglePassword">ğŸ‘ï¸</span>
        </div>
        <form id="loginForm">
          <button type="submit" class="login-btn">Sign In</button>
          <p id="loginStatus" style="margin-top:10px;color:#fff;font-size:13px;"></p>
        </form>
    </div>
  </div>
  <script src="scripts.js" defer></script>
</body>

</html>
